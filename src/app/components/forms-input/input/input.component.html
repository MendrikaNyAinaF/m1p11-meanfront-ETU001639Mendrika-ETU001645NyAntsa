<ng-container [formGroup]="form">
     <mat-form-field appearance="outline">
          <mat-label>{{props.label}}</mat-label>
          <input [formControlName]="key" type="{{props.type}}" matInput value="{{props.default || null}}">
          <mat-error>{{readError()}}</mat-error>
     </mat-form-field>
</ng-container>
