<ng-container>
     <!-- Table -->
     <app-table 
          [data]="data" 
          [columns]="columns" 
          [editable]="getEditable()" 
          [updateFormProps]="updateFormProps"
          [deletable]="getDeletable()"
          [deleteAction]="deleteAction"
          [loader]="loader"
          [onRowClick]="onRowClick"
          >
     </app-table>

     <!-- pagination -->
     <mat-paginator #paginator class="demo-paginator" (page)="handlePageEvent($event)" [length]="length"
          [pageSize]="rowsPerPage" [showFirstLastButtons]="false"
          [hidePageSize]="true"
          [pageIndex]="currentPage" aria-label="Select page">
     </mat-paginator>
</ng-container>
