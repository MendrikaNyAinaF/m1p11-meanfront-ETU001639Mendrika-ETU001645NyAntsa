<div class="delete-pop-up">
     <h3 mat-dialog-title>Voulez vraiment supprimer cet élément?</h3>
     <div mat-dialog-actions class="button-row mb-24">

          <button mat-raised-button class="me-8 mb-8" color="primary" (click)="delete()">Oui</button>
          <button mat-raised-button mat-dialog-close class="me-8 mb-8" color="warn">Non</button>

     </div>
</div>
