<div class="update-pop-up">
     <h3 mat-dialog-title>Modifier le rendez-vous</h3>
     <div mat-dialog-content>
          <form [formGroup]="form">
               <app-inputs [props]="formProps.date" key="date_heure_debut" [form]="form"></app-inputs>
               <div formArrayName="services">
                    <ng-container *ngFor="let elt of getFormService(); let i=index" formGroupName="{{i}}">
                         <div>
                              <input type="hidden" [value]="getValueOnIndex(i,'_id')" formControlName="_id">
                              <app-inputs class="me-24 fs-16" [props]="buildServiceProps(i)" key="service"
                                   [form]="elt"></app-inputs>
                              <app-inputs class="me-24 fs-16" [props]="buildEmployeeProps(i)" key="employee"
                                   [form]="elt"></app-inputs>
                              <button mat-raised-button type="contained" color="warn" class="me-24 fs-16 btn-remove-dynamic-form"
                                   (click)="removeService(i)" *ngIf="isGtThanOneService()" >
                                   Supprimer
                              </button>
                         </div>
                    </ng-container>
               </div>
               <div class="text-right">
                    <button mat-raised-button color="accent" (click)="addService()">
                         Ajouter service
                    </button>
               </div>
               <br/>
               <div>
                    <button mat-raised-button color="primary" type="submit" class="me-8 mb-8" (click)="handleCreateSubmit()">
                              Enregistrer les modifications
                    </button>
                    <button mat-raised-button color="accent" class="me-8 mb-8" (click)="goToPayment()">
                              Payer le rendez vous
                    </button>
                    <button mat-raised-button color="warn" class="me-8 mb-8" (click)="handleDeleteSubmit()">
                              Supprimer le rendez vous
                    </button>
               </div>
          </form>
     </div>
</div>
