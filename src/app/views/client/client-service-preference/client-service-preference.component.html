<!-- card.component.html -->
<div *ngFor="let service of services">
    <div class="card" [ngClass]="{ 'selected': service.favourite }">
        <div class="content">
            <div class="text">
                <h2>{{ service.nom }}</h2>
                <p>{{ service.description | slice:0:50 }}{{ service.description.length > 50 ? '...' : '' }}</p>
                <ul>
                    <li>Prix : {{MoneyService.formatMoney(service.prix)}}</li>
                    <li>Dur√©e : {{service.duree}} minutes</li>
                </ul>
            </div>
            <div class="image-container">
                <img src="{{ service.photo }}" alt="Card Image" class="card-image">
            </div>
            <div class="details-icon-container">
                <i class="details-icon" (click)="showDetails(service._id)">&#9432;</i>
            </div>
        </div>
        <br>
        <br>
        <div class="heart-container">
            <i class="heart-icon" [ngClass]="{ 'filled': service.favourite }" (click)="updateFavourite(service._id)">&#10084;</i>
        </div>
    </div>
</div>
