<mat-card class="card-login">
    <mat-card-content>
        <mat-grid-list cols="2">
            <!--image-->
            <mat-grid-tile>
                <img src="assets/images/login-img.jpg" alt="img" class="img-fluid">
            </mat-grid-tile>

            <!--formulaire-->
            <mat-grid-tile>
                <div class="box-login">
                    <div class="form-container">
                        <h3>{{actualLogin().title}}</h3>

                        <app-form [inputs]="loginInputs" [action]="loginBtnProps"
                                  (submit)="handleSubmitChange($event)"></app-form>
                    </div>
                    <a href="/manager/login">
                        Se connecter en tant qu'administrateur ?
                    </a>
                    <a  href="/client/login">
                        Se connecter en tant que client ?
                    </a>
                    <a href="/employee/login">
                        Se connecter en tant qu'employ√© ?
                    </a>
                    <hr>
                    <a href="client/register">
                        S'inscrire en tant que client ?
                    </a>
                </div>

            </mat-grid-tile>
        </mat-grid-list>
    </mat-card-content>
</mat-card>
