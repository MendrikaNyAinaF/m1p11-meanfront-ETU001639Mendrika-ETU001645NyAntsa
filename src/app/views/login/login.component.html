<mat-card class="card-login">
     <mat-card-content>
          <mat-grid-list cols="2">
               <!--image-->
               <mat-grid-tile>
                    <img src="assets/images/login-img.jpg" alt="img" class="img-fluid">
               </mat-grid-tile>

               <!--formulaire-->
               <mat-grid-tile>
                    <div class="form-container">
                         <h3>{{actualLogin().title}}</h3>

                         <app-form [inputs]="loginInputs" [action]="loginBtnProps"
                              (submit)="handleSubmitChange($event)"></app-form>

                         <div *ngIf="isClient()">
                              <br>
                              <button mat-button color="accent" (click)="toRegister()"  >Vous n'avez pas encore de compte?</button>
                         </div>
                    </div>

               </mat-grid-tile>
          </mat-grid-list>
     </mat-card-content>
</mat-card>
